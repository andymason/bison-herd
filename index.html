<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <style>
        .bison {
            background: transparent url(bison.png) left top no-repeat;
/*             background: #EEE; */
            background-size: contain;
            position: absolute;
            width: 10px;
            height: 10px;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            /* background: transparent url(background.jpg) 0 0 no-repeat; */
            background-size: cover;
        }

        .stage {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .aisha {
            position: absolute;
            background-image: url(aisha.png);
            background-repeat:no-repeat;
            background-size:90%;
        }
        .nabeelah {
            position: absolute;
           background-image: url(nabeelah.png);
            background-repeat:no-repeat;
            margin-left:250px;
            background-size:75%;
        }
        .bruno {
            position: absolute;
           background-image: url(bruno.jpg);
            background-repeat:no-repeat;
            margin-left:-250px;
            background-size:75%;
        }
        #bruno{
        	background:#005689;
        	width:40px;
        }
    </style>
</head>
<body>


<div class="stage"><button id="bruno">Add Bruno Martins Indi</button></div>

<script src="jquery-1.11.1.min.js"></script>
<script src="tween.min.js"></script>

    iframeMessenger.enableAutoResize();

</html>
